<!DOCTYPE html>
<html>
<body>

<title>math func</title>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
	var c=4.7;
document.getElementById("demo").innerHTML  ="Number : "+c ;
document.getElementById("demo2").innerHTML ="round : "+Math.round(c) ;
document.getElementById("demo3").innerHTML ="ceil : "+Math.ceil(c) ;
document.getElementById("demo4").innerHTML ="floor : "+Math.floor(c) ;
document.getElementById("demo5").innerHTML ="trunc : "+ Math.trunc(c) ;






</script>

</body>
</html>
