<!DOCTYPE html>
<html>
<head>
	<title>number methods</title>
</head>
<body>

	<p id="aditi"></p>
	<p id="aditi2"></p>
	<p id="aditi3"></p>
	<p id="aditi4"></p>
	<p id="aditi5"></p>
	<p id="aditi6"></p>
	<p id="aditi7"></p>
	<p id="aditi8"></p>
	<p id="aditi9"></p>
	<p id="aditi10"></p>
	<p id="aditi11"></p>
	<p id="aditi12"></p>
	<p id="aditi13"></p>
	<p id="aditi14"></p>


	<script type="text/javascript">

		
		var n=125;
		var b=n.toString();
		
		document.getElementById("aditi").innerHTML="Number n :" + n;
		document.getElementById("aditi2").innerHTML="to string  : " + b;
		n=125;
		b=n.toExponential(5);
		document.getElementById("aditi3").innerHTML="to exponential : " + b;
		n=125;
		b=n.toFixed(5);
		document.getElementById("aditi4").innerHTML="to fixed : " + b;
		n=125;
			b=n.toPrecision(5);
		document.getElementById("aditi5").innerHTML="to precision " + b;
		







	</script>

</body>
</html>
