<!DOCTYPE html>
<html>
<head>
	<title>variable const</title>
</head>
<body>

	<p id="aditi"></p>
	<p id="aditi2"></p>
	<p id="aditi3"></p>
	<p id="aditi4"></p>
	<p id="aditi5"></p>
	<p id="aditi6"></p>
	<p id="aditi7"></p>
	

	<script type="text/javascript">

		
		const a=5;
		const b=8;
		
		document.getElementById("aditi").innerHTML=" constant a = "+a;
		document.getElementById("aditi2").innerHTML=" constant b = " +b;
		

const array=['zero','one','two']
document.getElementById("aditi3").innerHTML="array at index 1 "+array[1];
array.push("three");
document.getElementById("aditi4").innerHTML="array at index 3 "+array[3];


const dict={name:"Aditi",surname:"Rupvate",roll_no:"B120"}
document.getElementById("aditi5").innerHTML="array at index name "+dict.name;
document.getElementById("aditi6").innerHTML="array at index surname "+dict.surname;
document.getElementById("aditi7").innerHTML="array at index roll_no "+dict.roll_no;



	</script>

</body>
</html>
