<!DOCTYPE html>
<html>
<body>
<h2>sets</h2>


<p id="demo"></p>
<p id="demo1"></p>

<script>

const letters = new Set(["a","b","c"]);


document.getElementById("demo").innerHTML = letters.size;
letters.add("d");
let text = "";
letters.forEach (function(value) {
  text += value + "<br>";
})
document.getElementById("demo1").innerHTML = text;

</script>

</body>
</html>
