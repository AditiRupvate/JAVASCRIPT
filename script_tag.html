<!DOCTYPE html>
<html>
<head>
	<title>script tag</title>
</head>
<body>

	<p id="aditi"></p>

	<script type="text/javascript">
		document.getElementById("aditi").innerHTML="first way of writing"
		document.write("second way of writing")
		window.alert("third way")
		console.log("4th way")
	</script>

</body>
</html>
