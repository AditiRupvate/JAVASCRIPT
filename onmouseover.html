<!DOCTYPE html>
<html>
<head>
	<title>onclick style dipslay and color</title>
</head>
<body>

	<p id="aditi">HERE</p>
	<button type="button" onclick='getElementById("aditi").innerHTML="Hello aditi"'>
		display
	</button>
	<button type="button" onclick='getElementById("aditi").style.fontSize="35px"'>
		font size
	</button>

	<button type="button" onclick='getElementById("aditi").style.color="blue"'>
		color blue
	</button>
<button type="button" onclick='getElementById("aditi").style.color="red"'>
		color red
	</button>
</body>
</html>
