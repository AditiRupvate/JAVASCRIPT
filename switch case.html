

<!DOCTYPE html>
<html>
<body>

<title>switch case</title>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
  var n=2;
  var m=8;
  
switch(n) {
  case 2:
   document.getElementById("demo").innerHTML = "n is : "+ n;

    break;
  case 5:
      document.getElementById("demo").innerHTML = "m is : "+ m;

    break;
  default:
          document.getElementById("demo").innerHTML = "wrong input";

}


</script>

</body>
</html>
