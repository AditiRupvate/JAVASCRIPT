<!DOCTYPE html>
<html>
<head>
	<title>arithmetic operator</title>
</head>
<body>
	<p id="one"></p>
	<p id="two"></p>

	<p id="aditi"></p>
	<p id="aditi2"></p>
	<p id="aditi3"></p>
	<p id="aditi4"></p>
	<p id="aditi8"></p>
	<p id="aditi7"></p>
	<p id="aditi9"></p>

	<p id="aditi5"></p>
	<p id="aditi6"></p>

	<script type="text/javascript">

		
		let a=5;
		let b=5;
			document.getElementById("one").innerHTML="a : "+a;
			document.getElementById("two").innerHTML="b : "+b;

		let c=a+b;
			document.getElementById("aditi").innerHTML="Addition is : "+c;
		 c=a-b;
			document.getElementById("aditi2").innerHTML="Substraction is : "+c;
		c=a*b;
			document.getElementById("aditi3").innerHTML="Multiplication is : "+c;
		c=a/b;
			document.getElementById("aditi4").innerHTML="Division is :"+c;
			c=a**3
			document.getElementById("aditi8").innerHTML="** operator is :"+c;
				c=Math.pow(a,3)
			document.getElementById("aditi7").innerHTML="math.pow operator is :"+c;

		 c=a%b;
		 document.getElementById("aditi9").innerHTML="remainder % is : "+c;

		
		document.getElementById("aditi5").innerHTML="Binary increment operator : " + ++a;
		document.getElementById("aditi6").innerHTML="Binary decrement operator : " + --a;
	
	</script>

</body>
</html>
